<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNC Charlotte Course Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-green-900 text-white p-6">

<header>
  <div data-include="components/header.html"></div>
</header>

<div class="max-w-5xl mx-auto bg-white text-black p-6 rounded shadow-md">
  <h1 class="text-2xl font-bold text-green-700 mb-4">UNC Charlotte CS Degree Planner</h1>

  <p class="text-gray-600 mb-4">Select a concentration below to view required courses.</p>

  <select id="concentrationSelect" class="p-2 bg-white text-black rounded border mb-6">
    <option value="">-- Select a Concentration --</option>
    <option value="1">Bioinformatics BA</option>
    <option value="2">Bioinformatics BS</option>
    <option value="3">AI Robotics and Gaming BS</option>
    <option value="4">Data Science BS</option>
    <option value="5">Systems and Networks BS</option>
    <option value="6">Cybersecurity BS</option>
    <option value="7">Human-Computer Interaction BA</option>
    <option value="8">Information Technology BA</option>
    <option value="9">Web/Mobile Dev & Software Engr BS</option>
  </select>

  <table id="courseTable" class="w-full border border-gray-300">
    <thead>
      <tr class="bg-green-700 text-white">
        <th class="p-2 w-24">Course Code</th>
        <th class="p-2">Course Title</th>
        <th class="p-2 w-24">Credit Hours</th>
        <th class="p-2">Type</th>
        <th class="p-2 w-24">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="5" class="text-center p-4 text-gray-500">Select a concentration to see courses.</td>
      </tr>
    </tbody>
  </table>

  <div class="mt-6 text-center">
    <a href="about.html" class="bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded">
      ‚Üê Back to Home
    </a>
  </div>
</div>

<footer class="mt-8">
  <div data-include="components/footer.html"></div>
</footer>

<script src="js/HTMLInclude.min.js"></script>

<script>
  document.getElementById("concentrationSelect").addEventListener("change", async (event) => {
    const majorId = event.target.value;
    const tableBody = document.querySelector("#courseTable tbody");
    tableBody.innerHTML = "";

    if (!majorId) {
      tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-gray-500">Select a concentration to see courses.</td></tr>`;
      return;
    }

    try {
      const response = await fetch(`http://localhost:3000/api/pg-degree/${majorId}`);
      if (!response.ok) throw new Error("Failed to fetch course data");

      const data = await response.json();

      let hasCourses = false;

      Object.keys(data).forEach(sectionType => {
        const sectionCourses = data[sectionType];
        if (sectionCourses.length > 0) {
          hasCourses = true;
          const headerRow = document.createElement("tr");
          headerRow.innerHTML = `<td colspan="5" class="bg-gray-200 p-2 font-bold text-green-700">${sectionType}</td>`;
          tableBody.appendChild(headerRow);

          sectionCourses.forEach(course => {
            let statusEmoji = 'üö´'; // default: still needed
            if (course.status === 'completed') statusEmoji = '‚úÖ';
            else if (course.status === 'planned') statusEmoji = 'üìù';

            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="p-2 text-center">${course.code}</td>
              <td class="p-2">${course.title}</td>
              <td class="p-2 text-center">${course.credit_hours || '-'}</td>
              <td class="p-2">${course.type}</td>
              <td class="p-2 text-center">${statusEmoji}</td>
            `;
            tableBody.appendChild(row);
          });
        }
      });

      if (!hasCourses) {
        tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-gray-500">No courses available for this concentration.</td></tr>`;
      }

    } catch (error) {
      console.error("Error loading courses:", error);
      tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-red-500">Failed to load courses. Please try again later.</td></tr>`;
    }
  });
</script>

</body>
</html>
