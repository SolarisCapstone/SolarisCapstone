<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNC Charlotte Course Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-green-900 text-white p-6">

<!-- Dynamic Header -->
<header>
  <div data-include="components/header.html"></div>
</header>

<div class="max-w-5xl mx-auto bg-white text-black p-6 rounded shadow-md">
  <h1 class="text-2xl font-bold text-green-700 mb-4">UNC Charlotte CS Degree Planner</h1>

  <p class="text-gray-600 mb-4">Select a concentration below to view required courses.</p>

  <!-- Concentration Dropdown -->
  <select id="concentrationSelect" class="p-2 bg-white text-black rounded border mb-6">
    <option value="">-- Select a Concentration --</option>
    <option value="1">Bioinformatics BA</option>
    <option value="2">Bioinformatics BS</option>
    <option value="3">AI Robotics and Gaming BS</option>
    <option value="4">Data Science BS</option>
    <option value="5">Systems and Networks BS</option>
    <option value="6">Cybersecurity BS</option>
    <option value="7">Human-Computer Interaction BA</option>
    <option value="8">Information Technology BA</option>
    <option value="9">Web/Mobile Dev & Software Engr BS</option>
  </select>

  <!-- Courses Table -->
  <table id="courseTable" class="w-full border border-gray-300">
    <thead>
      <tr class="bg-green-700 text-white">
        <th class="p-2">Course Code</th>
        <th class="p-2">Course Title</th>
        <th class="p-2">Type</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="3" class="text-center p-4 text-gray-500">Select a concentration to see courses.</td>
      </tr>
    </tbody>
  </table>

  <!-- Back button -->
  <div class="mt-6 text-center">
    <a href="about.html" class="bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded">
      ← Back to Home
    </a>
  </div>
</div>

<!-- Footer -->
<footer class="mt-8">
  <div data-include="components/footer.html"></div>
</footer>

<!-- Dynamic includes -->
<script src="js/HTMLInclude.min.js"></script>

<!-- Main Logic -->
<script>
  document.getElementById("concentrationSelect").addEventListener("change", async (event) => {
    const majorId = event.target.value;
    const tableBody = document.querySelector("#courseTable tbody"); // ✅ fixed typo (was tableBodcoy)
    tableBody.innerHTML = "";
  
    if (!majorId) {
      tableBody.innerHTML = `<tr><td colspan="3" class="text-center p-4 text-gray-500">Select a concentration to see courses.</td></tr>`;
      return;
    }
  
    try {
      const response = await fetch(`http://localhost:3000/api/pg-degree/${majorId}`);
      if (!response.ok) {
        throw new Error("Failed to fetch course data");
      }
      const data = await response.json();
  
      const sections = [
        { title: "Core Courses", courses: data.coreCourses, type: "Core" },
        { title: "Mathematics & Statistics Courses", courses: data.mathStatsCourses, type: "Math/Stats" },
        { title: "Concentration Required Courses", courses: data.concentration.required, type: "Concentration Required" },
        { title: "Concentration Electives", courses: data.concentration.electives.options, type: "Concentration Elective" }
      ];
  
      sections.forEach(section => {
        if (section.courses && section.courses.length > 0) {
          // Section Header
          const headerRow = document.createElement("tr");
          headerRow.innerHTML = `<td colspan="3" class="bg-gray-200 p-2 font-bold text-green-700">${section.title}</td>`;
          tableBody.appendChild(headerRow);
  
          // Course Rows
          section.courses.forEach(course => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="p-2">${course.code}</td>
              <td class="p-2">${course.title}</td>
              <td class="p-2">${section.type}</td> <!-- dynamically set Type here -->
            `;
            tableBody.appendChild(row);
          });
        }
      });
  
      if (tableBody.children.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="3" class="text-center p-4 text-gray-500">No courses available for this concentration.</td></tr>`;
      }
  
    } catch (error) {
      console.error("Error loading courses:", error);
      tableBody.innerHTML = `<tr><td colspan="3" class="text-center p-4 text-red-500">Failed to load courses. Please try again later.</td></tr>`;
    }
  });
  </script>
  
</body>
</html>
