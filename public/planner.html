<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-green-900 text-white p-6">

    <div class="max-w-4xl mx-auto bg-white text-black p-6 rounded shadow-md">
        <h1 class="text-2xl font-bold text-green-700">Graduation Planner</h1>
        <p class="text-gray-600">Plan your semesters below.</p>

        <table class="w-full mt-4 border border-gray-300">
            <thead>
                <tr class="bg-green-700 text-white">
                    <th class="p-2">Semester</th>
                    <th class="p-2">Course 1</th>
                    <th class="p-2">Course 2</th>
                    <th class="p-2">Course 3</th>
                    <th class="p-2">Course 4</th>
                </tr>
            </thead>
            <tbody id="planner-table">
                <!-- Courses will be dynamically added here via JS -->
            </tbody>
        </table>
    </div>

    <script src="js/planner.js"></script>
</body>
</html>
