<!doctype html>
<html>
  <head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
<style>
  :root {
    --charlotte-green: #046a38;
    --charlotte-light-green: #78be21;
    --charlotte-dark-gray: #1e1e1e;
    --charlotte-light-gray: #f4f4f4;
  }
</style>
<link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="login-page">
    <!-- Dynamic Header -->
    <header>
      <div data-include="components/header.html"></div>
    </header>
    <div class="login-box">
      <h2>Log in</h2>
      <form id="login-form">
        <label
          >Username:
          <input name="username" required />
        </label>
        <label
          >Password:
          <input name="password" type="password" required />
        </label>
        <button type="submit">Login</button>
      </form>
      <a href="/signup.html">Don't have an account? Sign up</a>
    </div>
    <!-- Dynamic Footer -->
    <footer>
      <div data-include="components/footer.html"></div>
    </footer>

    <!-- Dynamic include script -->
    <script src="js/HTMLInclude.min.js"></script>

    <!-- This is the script for the Login functionality  -->

    <script>
      document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: form.username.value,
            password: form.password.value,
          }),
        });
    
        const message = await res.text();
        alert(message);

        if (res.ok) {
      location.reload(); // if the login is successfull refresh.
    }
      });
    </script>
  </body>
</html>
