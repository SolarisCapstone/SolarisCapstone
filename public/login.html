<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body class= "login-page">
    <header style="padding: 20px 40px; text-align: center;">
        <img src="/public/images/asdfasdf.png" alt="Graduation Planner Logo" style="height: 64px; width: auto; margin-bottom: 10px;">
        <h1 style="color: white; font-size: 24px; font-weight: bold; letter-spacing: 2px; margin: 0;">UNC CHARLOTTE GRADUATION PLANNER</h1>
      </header>
  <div class="login-box">
    <h2>Log in</h2>
    <form method="POST" action="/login">
      <label>Username:
        <input name="username" required>
      </label>
      <label>Password:
        <input name="password" type="password" required>
      </label>
      <button type="submit">Login</button>
    </form>
    <a href ="/public/signup.html">Don't have an account? Sign up</a>
  </div>
</body>
</html>
