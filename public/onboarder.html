<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graduation Planner Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="bg-green-900 text-white flex flex-col min-h-screen">
    <header>
      <div data-include="components/header.html"></div>
    </header>

    <main class="flex-grow flex justify-center items-center p-10">
      <div x-data="onboarding()" x-init="init()" class="w-full max-w-2xl bg-white text-black p-8 rounded-lg shadow-lg">
        <div class="text-center mb-6">
          <p class="text-lg text-green-900">Step <span x-text="step"></span><span x-show="!isAdvisor">/6</span></p>
        </div>

        <!-- Step 1 -->
        <template x-if="step === 1">
          <div>
            <h1 class="text-3xl font-bold mb-4">Welcome!</h1>
            <p class="mb-6">Let's get started. Tell us your name, email, and set a password.</p>

            <input x-model="name" type="text" placeholder="Name" class="w-full p-2 mb-2 rounded border">
            <input x-model="email" type="email" placeholder="Email" class="w-full p-2 mb-2 rounded border">
            <input x-model="password" type="password" placeholder="Password" class="w-full p-2 mb-2 rounded border">

            <label class="flex items-center mb-4">
              <input type="checkbox" x-model="isAdvisor" class="mr-2">
              <span class="text-sm text-gray-800">I am an advisor</span>
            </label>

            <template x-if="error && (!name || !email || !password)">
              <p class="text-red-500 text-sm">Please fill out all fields including password.</p>
            </template>
          </div>
        </template>

        <!-- Step 2 -->
        <template x-if="step === 2 && !isAdvisor">
          <div>
            <h1 class="text-3xl font-bold mb-4">Degree & Concentration</h1>
            <input x-model="major" type="text" placeholder="Major (e.g., Computer Science)" class="w-full p-2 mb-2 rounded border">
            <select x-model="degree" class="w-full p-2 mb-2 rounded border">
              <option disabled selected value="">Select Degree</option>
              <option>Bachelor of Science</option>
              <option>Bachelor of Arts</option>
            </select>
            <select x-model="concentration" class="w-full p-2 mb-4 rounded border">
              <option disabled selected value="">Select Concentration</option>
              <template x-for="c in concentrationOptions" :key="c">
                <option x-text="c"></option>
              </template>
            </select>
            <template x-if="error && (!major || !degree || !concentration)">
              <p class="text-red-500 text-sm">Please fill out all fields.</p>
            </template>
          </div>
        </template>

        <!-- Step 3 -->
        <template x-if="step === 3 && !isAdvisor">
          <div>
            <h1 class="text-3xl font-bold mb-4">Timeline Preferences</h1>
            <select x-model="startSemester" class="w-full p-2 mb-2 rounded border">
              <option disabled selected value="">Start Semester</option>
              <option>Spring</option>
              <option>Summer</option>
              <option>Fall</option>
            </select>
            <input x-model="startYear" type="number" placeholder="Start Year" class="w-full p-2 mb-2 rounded border">
            <input x-model="creditHours" type="number" placeholder="Credit Hours per Semester" class="w-full p-2 mb-2 rounded border">
            <select x-model="takesSummer" class="w-full p-2 mb-4 rounded border">
              <option disabled selected value="">Summer Classes?</option>
              <option>Yes</option>
              <option>No</option>
            </select>
            <input x-show="takesSummer === 'Yes'" x-model="summerCredits" type="number" placeholder="Summer Credit Hours" class="w-full p-2 mb-2 rounded border">
            <template x-if="creditHours > 18"><p class="text-yellow-600 text-sm">Warning: Heavy load (>18 credit hours)!</p></template>
            <template x-if="summerCredits > 14"><p class="text-yellow-600 text-sm">Warning: High summer load (>14 credits)!</p></template>
            <template x-if="error && (!startSemester || !startYear || creditHours <= 0 || takesSummer === '')">
              <p class="text-red-500 text-sm">Please complete all fields correctly.</p>
            </template>
          </div>
        </template>

        <!-- Step 4 -->
        <template x-if="step === 4 && !isAdvisor">
          <div>
            <h1 class="text-3xl font-bold mb-4">Graduation Target</h1>
            <select x-model="graduationTarget" class="w-full p-2 mb-4 rounded border">
              <option disabled selected value="">Choose Target</option>
              <option>ASAP</option>
              <option>Within 4 years</option>
              <option>Specific Year</option>
            </select>
            <template x-if="error && !graduationTarget">
              <p class="text-red-500 text-sm">Please select a graduation target.</p>
            </template>
          </div>
        </template>

        <!-- Step 5 -->
        <template x-if="step === 5 && !isAdvisor">
          <div>
            <h1 class="text-3xl font-bold mb-4">Transfer Credits</h1>
            <select x-model="hasTransferCredits" class="w-full p-2 mb-4 rounded border">
              <option disabled selected value="">Any Transfer Credits?</option>
              <option>Yes</option>
              <option>No</option>
            </select>
            <template x-if="error && !hasTransferCredits">
              <p class="text-red-500 text-sm">Please answer about transfer credits.</p>
            </template>
          </div>
        </template>

        <!-- Step 6 -->
        <template x-if="step === 6">
          <div class="text-center">
            <h1 class="text-3xl font-bold mb-4">All Set!</h1>
            <p class="mb-6">You're ready to start planning your graduation journey!</p>
            <button @click="submitForm" class="bg-blue-700 hover:bg-blue-600 py-2 px-6 rounded text-white">Submit</button>
          </div>
        </template>

        <div class="flex justify-between mt-6">
          <button x-show="step > 1" @click="prevStep" class="bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded">Back</button>
          <button x-show="step < 6" @click="nextStep" class="bg-green-700 hover:bg-green-600 py-2 px-4 rounded">Next</button>
        </div>
      </div>
    </main>

    <footer>
      <div data-include="components/footer.html"></div>
    </footer>

    <script src="js/HTMLInclude.min.js"></script>
    <script>
      function onboarding() {
        return {
          step: 1,
          name: '',
          email: '',
          password: '',
          major: '',
          degree: '',
          concentration: '',
          startSemester: '',
          startYear: '',
          creditHours: '',
          takesSummer: '',
          summerCredits: '',
          graduationTarget: '',
          hasTransferCredits: '',
          concentrationOptions: [],
          isAdvisor: false,
          error: false,
          init() {
            fetch('/api/concentrations')
              .then(res => res.json())
              .then(data => { this.concentrationOptions = data; })
              .catch(err => console.error("Failed to load concentrations:", err));
          },
          nextStep() {
            this.error = false;
            if (this.step === 1 && (!this.name || !this.email || !this.password)) this.error = true;
            else if (this.step === 2 && !this.isAdvisor && (!this.major || !this.degree || !this.concentration)) this.error = true;
            else if (this.step === 3 && !this.isAdvisor && (!this.startSemester || !this.startYear || this.creditHours <= 0 || this.takesSummer === '')) this.error = true;
            else if (this.step === 4 && !this.isAdvisor && (!this.graduationTarget)) this.error = true;
            else if (this.step === 5 && !this.isAdvisor && (!this.hasTransferCredits)) this.error = true;
            else this.step++;
          },
          prevStep() {
            this.error = false;
            this.step--;
          },
          submitForm() {
            const payload = {
              name: this.name,
              email: this.email,
              password: this.password,
              is_advisor: this.isAdvisor,
              major: this.isAdvisor ? null : this.major,
              concentration: this.isAdvisor ? null : this.concentration,
              semester: this.isAdvisor ? null : this.startSemester,
              year: this.isAdvisor ? null : this.startYear,
              credit_hours: this.isAdvisor ? null : this.creditHours,
              summer_classes: this.isAdvisor ? null : this.takesSummer,
              summer_credits: this.isAdvisor ? null : this.summerCredits,
              transfer_credits: this.isAdvisor ? null : this.hasTransferCredits
            };
            console.log("Submitting payload:", payload);

            fetch('/api/onboarding', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            })
            .then(response => {
              if (response.ok) {
                window.location.href = this.isAdvisor ? '/advisor_dashboard.html' : '/dashboard.html';
              } else {
                throw new Error('Submission failed');
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('Failed to save preferences.');
            });
          }
        }
      }
    </script>
  </body>
</html>
