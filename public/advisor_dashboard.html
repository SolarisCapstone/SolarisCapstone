<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advisor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-green-900 text-white flex flex-col min-h-screen">
  <!-- Dynamic Header -->
  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main class="flex-grow flex justify-center items-start p-10">
    <div class="w-full max-w-6xl bg-white text-black p-8 rounded-lg shadow-lg">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-green-900">Advisor Dashboard</h1>
        <p class="text-gray-600">View and manage your assigned students</p>
      </div>

      <input type="text" id="search" placeholder="Search by student name or email..." class="mb-6 p-2 border rounded w-full">

      <table class="min-w-full bg-white border border-gray-300 rounded shadow">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="py-2 px-4">Name</th>
            <th class="py-2 px-4">Email</th>
            <th class="py-2 px-4">Actions</th>
          </tr>
        </thead>
        <tbody id="student-list">
          <!-- Students dynamically populated -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Dynamic Footer -->
  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <!-- Required for dynamic header/footer loading -->
  <script src="js/HTMLInclude.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const userId = sessionStorage.getItem('user_id');
      const searchInput = document.getElementById('search');
      const studentList = document.getElementById('student-list');

      async function fetchStudents(query = '') {
        const res = await fetch(`/api/advisor/${userId}/students?search=${query}`);
        const students = await res.json();
        studentList.innerHTML = '';
        students.forEach(s => {
          const row = `
            <tr class="border-t border-gray-300">
              <td class="py-2 px-4">${s.name}</td>
              <td class="py-2 px-4">${s.email}</td>
              <td class="py-2 px-4">
                <a href="/planner.html?student_id=${s.user_id}" class="text-green-700 underline">View Plan</a>
              </td>
            </tr>`;
          studentList.innerHTML += row;
        });
      }

      searchInput.addEventListener('input', () => {
        fetchStudents(searchInput.value);
      });

      fetchStudents();
    });
  </script>
</body>
</html>
