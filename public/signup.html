<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="/public/css/styles.css">
  <script>
    function validateForm() {

      const password =document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      if (password !== confirm) {
        alert("Error: These passwords do not match.");
        return false;
      }
      return true;
    }
  </script>
</head>
<body class="login-page">
    <header style="padding: 20px 40px; text-align: center;">
        <img src="/public/images/asdfasdf.png" alt="Graduation Planner Logo" style="height: 64px; width: auto; margin-bottom: 10px;">
        <h1 style="color: white; font-size: 24px; font-weight: bold; letter-spacing: 2px; margin: 0;">UNC CHARLOTTE GRADUATION PLANNER</h1>
      </header>    
  <div class="login-box">
    <h2>Sign up</h2>
    <form method="POST" action="/signup" onsubmit="return validateForm()">
      <label>Username:
        <input name="username" required>
      </label>
      <label>Password:
        <input name="password" id="password" type="password" required>
      </label>
      <label>Confirm Password:
        <input id="confirm" type="password" required>
      </label>
      <button type="submit">Sign Up</button>
    </form>
    <a href = "/public/login.html">Already have an account? Instead Log in</a>
  </div>
</body>
</html>
