<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Graduation Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="bg-green-900 text-white flex flex-col min-h-screen">
    <!-- Dynamic Header -->
    <header>
      <div data-include="components/header.html"></div>
    </header>

    <!-- Page Content -->
    <main class="flex-grow flex justify-center items-center p-10">
      <div class="text-center space-y-8 max-w-3xl w-full">
        <h1 class="text-4xl font-bold mb-4">Welcome back, [Username]! ðŸ‘‹</h1>
        <p class="text-lg mb-8">Let's keep you on track to graduate.</p>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="bg-white text-black p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold">Credits Completed</h2>
            <p class="text-2xl font-bold mt-2">60/120</p>
          </div>
          <div class="bg-white text-black p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold">Current GPA</h2>
            <p class="text-2xl font-bold mt-2">3.5</p>
          </div>
          <div class="bg-white text-black p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold">Expected Graduation</h2>
            <p class="text-2xl font-bold mt-2">Spring 2026</p>
          </div>
        </div>

        <!-- Degree Progress Bar -->
        <div class="bg-white text-black p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl font-semibold mb-2">Degree Progress</h2>
          <div class="w-full bg-gray-300 rounded-full h-6">
            <div class="bg-green-600 h-6 rounded-full" style="width: 50%"></div>
          </div>
          <p class="text-right mt-2">50% Complete</p>
        </div>

        <!-- Quick Links -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <a href="planner.html" class="bg-green-700 hover:bg-green-600 p-4 rounded-lg shadow-lg block">
            <h3 class="text-xl font-semibold">View/Update Graduation Plan</h3>
          </a>
          <a href="degree_view.html" class="bg-green-700 hover:bg-green-600 p-4 rounded-lg shadow-lg block">
            <h3 class="text-xl font-semibold">View Degree Requirements</h3>
          </a>
          <a href="profile.html" class="bg-green-700 hover:bg-green-600 p-4 rounded-lg shadow-lg block">
            <h3 class="text-xl font-semibold">Edit Profile</h3>
          </a>
        </div>

      </div>
    </main>

    <!-- Dynamic Footer -->
    <footer>
      <div data-include="components/footer.html"></div>
    </footer>

    <!-- Required for dynamic header/footer loading -->
    <script src="js/HTMLInclude.min.js"></script>
  </body>
</html>
